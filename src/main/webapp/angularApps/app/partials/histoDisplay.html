<h4>Historique de location</h4>
<ul>
    <li ng-repeat="histo in historyList">
        Location du {{histo.rentDate | date:'dd/MM/yyyy'}} au {{histo.turnInDate | date:'dd/MM/yyyy'}}:
        <ul>
            <li>Loueur : {{histo.renter.firstName}} {{histo.renter.lastName}}</li>
            <li>Type de facturation : {{histo.billingType.label}}</li>
        </ul>
    </li>
</ul>
